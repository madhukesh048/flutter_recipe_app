name: flutter_recipe_app
description: A new Flutter project.
publish_to: none
version: 1.0.0+1
environment:
  sdk: '>=2.3.0 <3.0.0'
dependencies:
  flutter:
    sdk: flutter
  animated_bottom_navigation_bar: ^0.3.2
  carousel_slider: ^3.0.0
  cupertino_icons: ^1.0.2
  equatable: ^1.2.4
  get_it: ^4.0.4
