  responsive_builder: ^0.2.0+2
  stacked: ^1.7.6
  stacked_services: ^0.5.4+2
  google_fonts: ^2.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
flutter:
  uses-material-design: true

